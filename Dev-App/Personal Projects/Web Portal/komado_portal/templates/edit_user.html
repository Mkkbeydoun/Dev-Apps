<!DOCTYPE html>
<html>
<head>
    <title>Edit User - Komado Portal</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Komado Logo" class="dashboard-logo">
            <ul class="nav-links">
                <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('admin_users') }}" class="active">User Management</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </nav>
        <main class="main-content">
            <div class="profile-box">
                <h1>Edit User</h1>
                <form method="POST">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" name="username" value="{{ user.username }}" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" value="{{ user.email }}" required>
                    </div>
                    <div class="form-group">
                        <label>Role</label>
                        <select name="role" required>
                            <option value="Admin" {% if user.role == 'Admin' %}selected{% endif %}>Admin</option>
                            <option value="Manager" {% if user.role == 'Manager' %}selected{% endif %}>Manager</option>
                            <option value="Team Member" {% if user.role == 'Team Member' %}selected{% endif %}>Team Member</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>New Password (leave blank to keep current)</label>
                        <input type="password" name="password">
                    </div>
                    <button type="submit">Save Changes</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
